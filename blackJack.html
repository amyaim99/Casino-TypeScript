<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link href="./css/style.css" type="text/css" rel="stylesheet">
    <title>TypeScript Casino | Zipcode Wilmington</title>
</head>
<body>
    <header class="main-header group">
        <div class="title"></div>
        <div class="lesson-link"><img src="./images/logos/blackjack.jpg" alt="Casino"/></div>
        <div class="zip-link"><img src="./images/logos/zip_logo.jpg" alt="Zipcode Wilmington"/></div>
    </header>

    <h1>Casino</h1>
    

    <section id="main"  >
       
        <div id="display"  >
            <font size="8" color="red">Welcome to BlackJack </font></br>
            <font size="4" color="green">Please insert the name you want to use for the game</font></br>
            <img src="./images/logos/blackjack.jpg" alt="BlackJack" style="width:600px;height:150px;">  

               
        </div>
        
			<div id="input">
                    <div id="input">
                            <input type="text" name="user_input" id="user_input">
                            <input type="submit" value="Nick Name" onclick="blackJack.getUserResponse()">
                        </div> 
                    </br>  
                        
                    <div id="getHand">
                         
                            <input type="submit" value="GetHand" onclick="blackJack.givePlayerHand()">
                            <input type="submit" value="Hit" onclick="blackJack.playerHit()">
                            <input type="submit" value="Stand" onclick="blackJack.computerHit()">
                        </div> 
                    </br>     
                    <div id="input">
                        <input type="text" name="user_input" id="user_input2">
                        <input type="submit" value="Play Again" onclick="blackJack.playAgain()">
                    </div> 
                        
				 
            </div>
    </section>


 	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
